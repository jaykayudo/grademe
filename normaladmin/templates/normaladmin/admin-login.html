{% extends 'login-base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
        <form method="post" action="">
        {% csrf_token %}
        <h2 class="text-center text-bold" style="margin-bottom: 10px;">Admin Login</h2>
        <span class="error-text">
            {{form.non_field_errors|default:""}}
        </span>
        <div class="form-group">
            <label class="form-input-label">Email</label>
            <input type="email" class="form-input" name="email" placeholder="EX: emailaddress@domain.com" required>
            <span class="error-text">{{form.email.errors|default:""}}</span>
        </div>
        <div class="form-group">
            <label class="form-input-label">Password</label>
            <input type="password" class="form-input" name="password"  required>
            <span class="error-text">{{form.password.errors|default:""}}</span>
        </div>
        <div class="btn-middle-container">
            <input type="submit" class="form-btn" value="Login">
        </div>
        </form>
{% endblock %}
